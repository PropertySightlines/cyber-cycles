<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Cycles - Multiplayer Light Bike Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
        font-family: 'Courier New', monospace;
      }
      #game-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        z-index: 100;
        text-shadow: 1px 1px 2px #000;
      }
      #status {
        font-size: 18px;
        margin-bottom: 10px;
        color: #00ffff;
      }
      #countdown {
        display: none;
        color: #ffff00;
        font-size: 128px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 300;
        text-shadow: 0 0 50px #ffff00, 0 0 100px #ff8800;
        animation: countdownPulse 0.5s ease-in-out infinite;
      }
      @keyframes countdownPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      }
      #death-screen {
        display: none;
        color: #ff3333;
        font-size: 64px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        text-shadow: 0 0 30px #ff0000;
      }
      #win-screen {
        display: none;
        color: #00ffff;
        font-size: 64px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        text-shadow: 0 0 30px #00ffff, 0 0 60px #0088ff;
      }
      #respawn-btn {
        display: none;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px 50px;
        font-size: 28px;
        font-family: 'Courier New', monospace;
        background: linear-gradient(180deg, #00ffff, #0066ff);
        color: #000;
        border: 3px solid #fff;
        cursor: pointer;
        z-index: 200;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-weight: bold;
        box-shadow: 0 0 20px #00ffff;
      }
      #respawn-btn:hover {
        background: linear-gradient(180deg, #00ffff, #0088ff);
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 40px #00ffff;
      }
      #admin-panel {
        display: none;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.9);
        padding: 20px;
        border: 2px solid #00ffff;
        border-radius: 10px;
        z-index: 100;
      }
      #admin-panel h3 {
        margin-top: 0;
        color: #00ffff;
        text-align: center;
        text-shadow: 0 0 10px #00ffff;
      }
      #admin-panel label {
        display: block;
        margin: 15px 0 5px;
        color: #fff;
      }
      #admin-panel button {
        margin-left: 10px;
        padding: 8px 15px;
        background: #00ffff;
        color: #000;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }
      #admin-panel input {
        width: 100px;
        padding: 8px;
        margin-left: 10px;
        background: #111;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 5px;
      }
      #player-list {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        z-index: 100;
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        min-width: 220px;
        box-shadow: 0 0 20px rgba(0,255,255,0.2);
      }
      #player-list h3 {
        margin-bottom: 15px;
        color: #00ffff;
        text-shadow: 0 0 10px #00ffff;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }
      .player-entry {
        display: flex;
        align-items: center;
        margin: 8px 0;
        font-size: 14px;
        padding: 5px;
        border-radius: 5px;
        background: rgba(255,255,255,0.05);
      }
      .player-color {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 0 10px currentColor;
      }
      .player-name {
        flex: 1;
        font-weight: bold;
      }
      .player-status {
        font-size: 16px;
        margin-left: 10px;
      }
      .alive { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
      .dead { color: #ff3333; opacity: 0.5; }
      #controls-hint {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: #666;
        font-size: 13px;
        z-index: 100;
        background: rgba(0,0,0,0.7);
        padding: 10px 15px;
        border-radius: 5px;
        border: 1px solid #333;
      }
      #boost-indicator {
        position: absolute;
        bottom: 15px;
        right: 15px;
        color: #00ffff;
        font-size: 20px;
        font-weight: bold;
        z-index: 100;
        display: none;
        text-shadow: 0 0 15px #00ffff;
        background: rgba(0,0,0,0.7);
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #00ffff;
      }
      #speed-display {
        position: absolute;
        bottom: 70px;
        right: 15px;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        z-index: 100;
        text-shadow: 0 0 10px #fff;
      }
      .key-hint {
        color: #00ffff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="game-ui">
      <h2 id="status">Connecting...</h2>
    </div>
    
    <div id="countdown">3</div>
    
    <div id="player-list">
      <h3>üèÅ RIDERS</h3>
      <div id="player-entries"></div>
    </div>
    
    <div id="death-screen">üíÄ ELIMINATED</div>
    <div id="win-screen">üèÜ WINNER</div>
    <button id="respawn-btn">RACE AGAIN</button>
    
    <div id="speed-display">0 km/h</div>
    <div id="boost-indicator">‚ö° SLIPSTREAM</div>
    
    <div id="admin-panel">
      <h3>‚öôÔ∏è ADMIN</h3>
      <label>Slipstream:</label>
      <button id="btn-mode">tail_only</button>
      <label>Boost Speed:</label>
      <input type="number" id="inp-boost" value="70">
      <br><br>
      <button id="btn-save">Save</button>
    </div>
    
    <div id="controls-hint">
      <span class="key-hint">‚Üê‚Üí</span> or <span class="key-hint">A/D</span> Turn &nbsp;|&nbsp; 
      <span class="key-hint">‚Üì</span> or <span class="key-hint">S</span> Brake
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
